<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="395"
    height="100"
    viewBox="0 0 395 100">
  <defs>
    <style type="text/css">
      <![CDATA[
        @font-face {
          font-family: 'Raleway Concert';
          src:
            url(raleway-medium-concert.woff) format('woff');
        }
        svg text {
          -webkit-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
        }
        .logo_stroke {
          stroke: black;
          stroke-width: 7;
        }
      ]]>
    </style>
    <linearGradient id="record_red">
      <stop stop-color="#e82e1d" />
    </linearGradient>
    <circle
        id="record_symbol"
        r="11"
        class="logo_stroke"
        fill="url(#record_red)" />
  </defs>
  <symbol id="ethernet" viewBox="0 0 70 80">
    <path class="logo_stroke" d="
      M 2 40
      h 65
      m -32 0
      v -30
      m -20 30
      v 30
      m 40 -30
      v 30
      " />
    <use x="35" y="15" href="#record_symbol" />
    <use x="15" y="65" href="#record_symbol" />
    <use x="55" y="65" href="#record_symbol" />
  </symbol>
  <symbol id="logo" viewBox="-5 -5 110 116">
    <rect
      x="0" y="0" width="100" height="102"
      class="logo_stroke"
      fill="none"/>
    <use x="15" y="11" width="70" height="80" href="#ethernet" />
  </symbol>

  <use x="7" y="7" width="42" height="42" href="#logo" />
  <text
      id="logotype"
      x="55" y="40"
      fill="black"
      dx="0 1 2 3 3 3 3"
      font-family="Raleway Concert"
      font-size="36"
      font-weight="500">
    Concert
  </text>
</svg>
