<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
    width="395"
    height="100"
    viewBox="0 0 395 100">
  <defs>
    <linearGradient id="record_red">
      <stop stop-color="#e82e1d" />
    </linearGradient>
    <circle
        id="record_symbol"
        r="23"
        class="logo_stroke"
        fill="url(#record_red)" />
    <symbol id="ethernet" viewBox="0 0 140 160">
      <path class="logo_stroke" d="
        M 5 80
        h 130
        m -65 0
        v -60
        m -40 60
        v 60
        m 80 -60
        v 60
        " />
      <use x="70" y="30" xlink:href="#record_symbol" />
      <use x="30" y="130" xlink:href="#record_symbol" />
      <use x="110" y="130" xlink:href="#record_symbol" />
    </symbol>
    <symbol id="logo" viewBox="-10 -10 220 232">
      <rect
        x="0" y="0" width="200" height="205"
        class="logo_stroke"
        fill="none"/>
      <use x="30" y="22" width="140" height="160" xlink:href="#ethernet" />
    </symbol>
    <text
        id="logotype"
        x="110" y="81"
        fill="black"
        dx="0 2 0 0 0.5 1 3"
        font-family="Raleway Concert"
        font-size="72">
      Concert
    </text>
  </defs>
</svg>
