<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="395"
    height="100"
    viewBox="0 0 395 100">
  <defs>
    <style type="text/css">
      <![CDATA[
        @font-face {
          font-family: 'Raleway Concert';
          src:
            url(raleway-regular-concert.woff) format('woff');
        }
        svg text {
          -webkit-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
        }
        .logo_stroke {
          stroke: black;
          stroke-width: 10;
        }
      ]]>
    </style>
    <linearGradient id="record_red">
      <stop stop-color="#e82e1d" />
    </linearGradient>
    <circle
        id="record_symbol"
        r="23"
        class="logo_stroke"
        fill="url(#record_red)" />
  </defs>
  <symbol id="ethernet" viewBox="0 0 140 160">
    <path class="logo_stroke" d="
      M 5 80
      h 130
      m -65 0
      v -60
      m -40 60
      v 60
      m 80 -60
      v 60
      " />
    <use x="70" y="30" href="#record_symbol" />
    <use x="30" y="130" href="#record_symbol" />
    <use x="110" y="130" href="#record_symbol" />
  </symbol>
  <symbol id="logo" viewBox="-10 -10 220 232">
    <rect
      x="0" y="0" width="200" height="205"
      class="logo_stroke"
      fill="none"/>
    <use x="30" y="22" width="140" height="160" href="#ethernet" />
  </symbol>

  <use x="15" y="15" width="84" height="84" href="#logo" />
  <text
      id="logotype"
      x="110" y="81"
      fill="black"
      dx="0 2 0 0 0.5 1 3"
      font-family="Raleway Concert"
      font-size="72">
    Concert
  </text>
</svg>
